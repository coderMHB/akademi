<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/fontiran.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Akademi</title>
    <style>
      body {
        font-family: "IRANSansX";
        direction: rtl;
        text-align: right;
        margin: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        font-family: "moraba";
        text-align: center;
        color: #333;
      }
      #equipment-list .card {
        margin-bottom: 20px;
      }
      #cart {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #cart table {
        width: 100%;
        border-collapse: collapse;
      }
      #cart th,
      #cart td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }
      #cart th {
        background-color: #f2f2f2;
      }
      #cart h3 {
        text-align: center;
        margin-top: 20px;
      }
      #cart button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      #cart button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>آکادمی دروازه‌بانی فوتسال</h1>

    <!-- لیست محصولات -->
    <div class="container mt-5">
      <h2 class="mt-5">وسایل مورد نیاز</h2>
      <div class="row" id="equipment-list">
        <!-- وسایل در اینجا اضافه می‌شوند -->
      </div>
    </div>

    <!-- سبد خرید -->
    <h2>سبد خرید</h2>
    <div id="cart">
      <table>
        <thead>
          <tr>
            <th>محصول</th>
            <th>قیمت</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- آیتم‌های سبد خرید در اینجا اضافه می‌شوند -->
        </tbody>
      </table>
      <h3>مبلغ کل: <span id="totalPrice">0</span> تومان</h3>
      <button onclick="downloadInvoice()">دانلود فاکتور</button>
    </div>

    <!-- کتابخانه html2canvas برای تبدیل HTML به تصویر -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      const equipment = [
        {
          id: "equipment-1",
          name: "آرنج بند",
          price: 150000,
          image: "./assets/img/aranj.jpg",
        },
        {
          id: "equipment-2",
          name: "زانوبند",
          price: 150000,
          image: "./assets/img/zanoo.jpg",
        },
        {
          id: "equipment-3",
          name: "دستکش دروازه‌بانی",
          price: 100000,
          image: "./assets/img/dast.jpg",
        },
        {
          id: "equipment-4",
          name: "شلوار دروازه بانی",
          price: 120000,
          image: "./assets/img/shalvar.jpg",
        },
      ];

      function displayEquipment() {
        const equipmentList = document.getElementById("equipment-list");

        equipment.forEach((item) => {
          const equipmentDiv = document.createElement("div");
          equipmentDiv.className = "col-md-4 mb-4";
          equipmentDiv.innerHTML = `
            <div class="equipment">
              <img src="${item.image}" alt="${item.name}" class="w-50">
              <h5 style="font-family: 'moraba';">${item.name}</h5>
              <p dir="rtl">${item.price}تومان</p>
              <button class="btn btn-primary btn-add" onclick="addToCart('${item.id}', ${item.price})">اضافه به سبد خرید</button>
          </div>
          `;
          equipmentList.appendChild(equipmentDiv);
        });
      }

      displayEquipment();

      let cart = [];
      let totalPrice = 0;

      function addToCart(productId, price) {
        const selectedItem = equipment.find((item) => item.id === productId);
        if (!selectedItem) return;

        // اضافه کردن محصول به سبد خرید
        cart.push({ name: selectedItem.name, price: price });
        totalPrice += price;

        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = "";

        // نمایش محصولات سبد خرید
        cart.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.name}</td><td>${item.price} تومان</td>`;
          cartItems.appendChild(row);
        });

        // به‌روزرسانی قیمت کل
        document.getElementById("totalPrice").innerHTML = totalPrice;
      }

      // دانلود فاکتور
      function downloadInvoice() {
        const invoiceElement = document.getElementById("cart");
        html2canvas(invoiceElement).then((canvas) => {
          const image = canvas.toDataURL("image/jpg");
          const link = document.createElement("a");
          link.href = image;
          link.download = "invoice.png"; // نام فایل فاکتور
          link.click();
        });
      }
    </script>
  </body>
</html>
